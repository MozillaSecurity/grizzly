[tox]
envlist = py{37,38,39,310},lint
skip_missing_interpreters = true
tox_pip_extensions_ext_venv_update = true

[testenv]
commands = pytest -v --cache-clear --cov="{toxinidir}" --cov-config="{toxinidir}/pyproject.toml" --cov-report term-missing {posargs}
deps =
    pytest
    pytest-cov
    pytest-mock
passenv =
    BUILD_CACHE
    CI
    CI_*
    CODECOV_*
    TOXENV
    TRAVIS
    TRAVIS_*
    TWINE_*
    VCS_*
usedevelop = true

[testenv:codecov]
commands =
    codecov
deps =
    codecov
    coverage[toml]
skip_install = true

[testenv:lint]
commands =
    pre-commit run -a {posargs}
deps =
    pre-commit
skip_install = true

[testenv:pylint]
commands =
    pylint {posargs}
deps =
    pylint==2.15.3
usedevelop = true

[testenv:pypi]
commands =
    python setup.py sdist bdist_wheel
    twine upload --skip-existing dist/*
deps =
    setuptools>=43
    setuptools_scm[toml]>=3.4
    twine
    wheel
skip_install = true

[flake8]
ignore =
    E203  # black compat
    W503  # black compat
enable =
    W504  # black compat
max-line-length = 88
show-source = true
statistics = true
